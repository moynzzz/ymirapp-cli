grumphp:
  process_timeout: 120
  tasks:
    composer: ~
    git_commit_message:
      enforce_capitalized_subject: false
      max_subject_width: 72
      type_scope_conventions:
        - types:
          - build
          - ci
          - chore
          - docs
          - feat
          - fix
          - perf
          - refactor
          - revert
          - style
          - test
        - scopes:
          - command
          - grumphp
    phpcpd:
      directory: ['./src']
    phpcsfixer2:
      allow_risky: true
      config: '.php-cs-fixer.dist.php'
    phplint: ~
    phpmd:
      exclude:
        - 'Command/Project/InitializeProjectCommand.php'
        - 'Console/Output.php'
        - 'ApiClient.php'
        - 'activate-ymir-plugin.php'
      ruleset: ['phpmd.xml']
    phpstan:
      ignore_patterns: ['/^(?!src)/']
    phpunit:
      always_execute: true
